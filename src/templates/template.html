<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="app">
      <div class="container">
        <h1>Dogs Gallery</h1>
        <h2>Featured Dog</h2>
        <div class="featured-dog">
          <div class="featured-dog__wrapper">
            <div class="featured-dog__wrapper-image"></div>
            <div class="featured-dog__wrapper-spinner"></div>
          </div>
          <div class="featured-dog__description">
            <p class="featured-dog__description-name"></p>
            <button class="featured-dog__description-next-btn-random-image">
              Next random image
            </button>
            <button class="featured-dog__description-next-btn-breed-image">
              Next breed image
            </button>
            <button class="featured-dog__description-previous-btn-breed-image">
              Previous breed image
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <h2>All dogs</h2>
        <p>Click an any breed to select next dog.</p>
        <div class="tiles"></div>
      </div>
    </main>
  </body>
</html>
